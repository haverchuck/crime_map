<section data-ng-controller="MapController" class="full-height">

  <div class="pure-g full-height" >
    <div class="pure-u-1-3 full-height">

      <div id="menu">
        <div class="pure-menu pure-menu-horizontal">
          <a class="pure-menu-heading" href="#">SPD-Watch</a>

          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#howto" class="pure-menu-link">How To</a></li>
            <li class="pure-menu-item"><a href="#about" class="pure-menu-link">About SPD-Watch</a></li>
          </ul>
        </div>
      </div>


        <div class="header">
          <h1>Crime Map App - Seattle</h1>
        </div>

        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <button data-ng-click="clearMap()" class="pure-button">Clear Map</button>
            </li>

            <li class="pure-menu-item">
              <button data-ng-click="changeTiles('openstreetmap')" class="pure-button">OpenStreetMaps</button>
            </li>

            <li class="pure-menu-item">
              <button data-ng-click="changeTiles('mapbox_dark')" class="pure-button">MapBox Dark</button>
            </li>

            <li class="pure-menu-item">
              <button data-ng-click="changeTiles('mapbox_light')" class="pure-button">MapBox Light</button></li>
            </li>

          </ul>
        </div>

        <div
          isteven-multi-select
          input-model="crimeTypes"
          output-model="selectedTypes"
          button-label="icon name"
          item-label="icon name maker"
          tick-property="ticked">
        </div>

        <button type='button' ng-click='mapSelected()' class="pure-button">Map Selected Crimes</button>

        <div class='myCalendar'>

          <div class="datepickerdemoBasicUsage">
            <md-content>

              <h4>Begin Date Range</h4>
              <md-datepicker ng-model="startDate" ng-change='renderEnd()' md-placeholder="Enter start date"></md-datepicker>

              <h4>End Date Range</h4>
              <md-datepicker ng-model="endDate" md-placeholder="Enter end date" md-min-date="minDate" md-max-date="maxDate"></md-datepicker>
            </md-content>
          </div>

        </div>

      <section id="tweetbox">
          <div ng-repeat="tweet in tweets.statuses">
          {{tweet.text}}
          <a href ="http://twitter.com/statuses/{{tweet.id_str}}">Click</a>
          <hr>
        </div>
      </section>

    </div>
    <div class="pure-u-2-3 full-height">
      <leaflet geojson="crimes" lf-center="seattle" tiles="tiles" defaults="defaults" height="100%" width="100%"></leaflet>
    </div>
  </div>
</section>
